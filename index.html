<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dance Home Page</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- Left section -->
      <div class="left-section">
        <img src="./assets/Logo.png" alt="logo" class="logo" />

        <img
          src="./assets/pexels-rfstudio-3819572.jpg"
          alt="image"
          class="left-section-image"
        />
      </div>

      <!-- Right section -->
      <div class="right-section">
        <!-- Navbar -->
        <nav>
          <img src="./assets/logo.png" alt="logo" class="alt-logo" />
          <div class="horizontal-line"></div>
          <ul class="list">
            <li class="list-item active">Home</li>
            <li class="list-item">About Us</li>
            <li class="list-item">Portfolio</li>
            <li class="list-item">Contact</li>
          </ul>
          <img src="./assets/menu-icon.svg" alt="menu-icon" class="menu-icon" />
        </nav>

        <!-- Hero section -->
        <section class="hero-section">
          <div class="hero-content">
            <div class="hero-left">
              <h1>
                <p>Crea-</p>
                <p>
                  <span>tivity.</span>
                  <span>is our ingredient.</span>
                </p>
              </h1>
            </div>
            <div class="hero-right">
              <img src="./assets/Twitter-Icon.svg" alt="Twitter-Icon" />
              <img src="./assets/Instagram-Icon.svg" alt="Instagram-Icon" />
              <img src="./assets/Facebook-Icon.svg" alt="Facebook-Icon" />
              <img src="./assets/Email-Icon.svg" alt="Email-Icon" />
            </div>
          </div>
          <div class="hero-button">
            <button>Check Our Package</button>
          </div>
        </section>

        <!-- Timeline section -->
        <section class="timeline-section">
          <div class="timeline-left">
            <div id="timeline-line"></div>
            <ul class="timeline-list">
              <li class="timeline-list-item active">
                <span>Photography</span>
              </li>
              <li class="timeline-list-item"><span>Videography</span></li>
              <li class="timeline-list-item"><span>Graphic Design</span></li>
              <li class="timeline-list-item"><span>Illustration</span></li>
              <li class="timeline-list-item"><span>Animation</span></li>
            </ul>
          </div>
          <div class="timeline-right">
            <img
              src="./assets/double-quotes-r.svg"
              alt="double-quotes"
              class="quotes"
            />
            <p>
              We help you to create the best graphics, photos, videos,
              animations and illustrations
            </p>
            <img
              src="./assets/pexels-cottonbro-7974875.jpg"
              alt="image"
              class="dance-image"
            />
          </div>

          <img src="./assets/down-arrow.svg" alt="down-arrow" id="down-arrow" />
        </section>
      </div>
    </div>
  </body>
</html>
